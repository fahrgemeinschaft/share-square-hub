plugins {
    id 'java-library'
    id "io.freefair.lombok" version "4.1.5"
    id 'org.springframework.boot' version '2.2.2.RELEASE'

}

apply plugin: 'java'
apply plugin: 'maven'

group = 'com.ride2go'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
        	srcDirs= ['src/main/java']
        }
        resources {
        	srcDirs= ['src/main/resources']
        }
    }
    test {
        java {
        	srcDirs= ['src/test/java']
        }
        resources {
        	srcDirs= ['src/test/resources']
        }
    }
}

dependencies {
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    implementation group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.1.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.1.5.RELEASE'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-configuration-processor
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.2.1.RELEASE'


    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.1.RELEASE'


    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.1.45'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.1.RELEASE'

}


